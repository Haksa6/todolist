<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAKSA TODOLIST</title>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <p>TODOLIST</p>
    </div>
  </header>
  <nav class="sidebar">
    <ul class="menu">
      <li class="menu-item">Home</li>
      <li class="menu-item">Today</li>
      <li class="menu-item">Week</li>
      <li class="menu-item">Month</li>
    </ul>
    <button>NEW</button>
  </nav>
  <main class="main">
    <div class="todos priority-high">
      <div class="todos-check"> 
      </div>
      
      <div class="todos-text">
          Eat your vitamins
      </div>
      <div class="todos-date">
        Jan 12th
      </div>
      <button class="todos-edit">Edit</button>
      <button class="todos-delete">Delete</button>
        
      
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
