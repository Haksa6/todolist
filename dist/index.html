<body>
  <div class="popup-new hidden">
      <form class="make-new open">
        <div class="make-new-header-container">
          <div class="make-new-header-container-theheader">Make a new todo</div>
          <span class="make-new-header-container-xButton">X</span>
        </div>
        <div class="make-new-info-container">
          <input maxlength="40" type="text" class="make-new-info-container-input-title" placeholder="Todo title here" id="make-new-title">
          <div class="make-new-info-container-date-container">
            <p class="make-new-info-container-date-container-para">Due date:</p>
            <input type="date" class="make-new-info-container-date-container-input-date" id="make-new-date">
          </div>
          <button class="make-new-info-container-button">ADD</button>
        </div>
      </form>
  </div>
